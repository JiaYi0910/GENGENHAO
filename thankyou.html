<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>將將好咖啡 GENGENHAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fffdf6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .thankyou-container {
      text-align: center;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .thankyou-container h1 {
      color: #2f4f4f;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .thankyou-container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .thankyou-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #2f4f4f;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .thankyou-container a:hover {
      background-color: #3e605f;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>✅ 感謝您的訂購！</h1>
    <p>我們已收到您的訂單 ☕<br>
    將會儘快處理與聯繫您！</p>
    <p>如有問題請透過 LINE 聯繫我們。</p>
    <a href="index.html">回到首頁</a>
  </div>
</body>
</html>
